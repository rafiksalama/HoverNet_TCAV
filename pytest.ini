[pytest]
# Pytest configuration for HoverNet + TCAV project

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    --cov-fail-under=80
    --maxfail=5
    --ignore=hover_net
    --ignore=tcav

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    validation: Validation tests for model performance
    slow: Tests that take >5 seconds
    gpu: Tests that require GPU
    data: Tests that require downloaded datasets
    phase1: Phase 1 - HoverNet segmentation tests
    phase2: Phase 2 - TCAV integration tests
    phase3: Phase 3 - MIL model tests
    success_criteria: Tests that validate phase success criteria

# Timeouts
timeout = 300
timeout_method = thread

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__init__.py
    */setup.py

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
